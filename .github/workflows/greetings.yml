name: Greetings

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  greeting:
    name: Greet First-Time Contributors
    runs-on: ubuntu-latest

    steps:
      - name: Greet
        uses: actions/first-interaction@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Welcome to netleak! Thanks for opening your first issue.

            Please make sure you've included all the relevant information (OS, kernel version, steps to reproduce). If this is a security vulnerability, please report it privately via email instead -- see our [Security Policy](https://github.com/MuriloChianfa/netleak/blob/main/.github/SECURITY.md).

            A maintainer will review your issue shortly.
          pr-message: |
            Welcome to netleak! Thanks for your first pull request.

            Please make sure you've read our [Contributing Guide](https://github.com/MuriloChianfa/netleak/blob/main/.github/CONTRIBUTING.md) and that all CI checks pass.

            A maintainer will review your PR shortly. Thank you for contributing!
